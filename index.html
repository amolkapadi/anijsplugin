<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- AniCollection.css library -->
    <link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
</head>
<style>
    body{
        font-family: sans-serif;
    }
    .card-img-top{
        height: 30vh;
    }
</style>
<body>
   <section class="container mt-5">
    <h3 class="text-center">AniJS, A Library to Raise your Web Design without Coding</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        <div class="col">
          <div class="card" data-anijs="if: mouseover, do: rotateIn animated">
            <img src="./img/express.jpg" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col">
          <div class="card" data-anijs="if: mouseover, do: rotateInDownLeft animated">
            <img src="./img/mern.jpg" class="card-img-top" alt="...">
            
          </div>
        </div>
        <div class="col">
          <div class="card" data-anijs="if: mouseover, do: flip animated">
            <img src="./img/mongodb.png" class="card-img-top" alt="...">
            
          </div>
        </div>
        <div class="col">
          <div class="card"  data-anijs="if: mouseover, do: bounceIn animated">
            <img src="./img/nodejs.png" class="card-img-top" alt="...">
            
          </div>
        </div>
        <div class="col">
            <div class="card" data-anijs="if: mouseover, do: wobble animated">
              <img src="./img/react.png" class="card-img-top" alt="...">
             
            </div>
          </div>
          <div class="col">
            <div class="card" data-anijs="if: mouseover, do: tada animated">
              <img src="./img/express.jpg" class="card-img-top" alt="...">
             
            </div>
          </div>
      </div>
   </section>
   
    <!--bootstrap 5 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="anijs-min.js"></script>
</body>
</html>
